<!DOCTYPE html>
<html lang="en">

<head>
  <title>HTML CSS JS Playarea</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../css/default.css" rel="stylesheet">
  <link href="../css/clip-path-board.css" rel="stylesheet">
</head>

<body>
  <div id="body-wrapper">
    <nav>
      <div id="nav-wrapper">
        <a href="../index.html" class='nav-title'>HTML, CSS, Vanila JS PLAYAREA</a>
      </div>
    </nav>
    <main>
      <div id="main-wrapper">
        <div class="container">
          <div class="row">
            <div class="col">
              Source:
              <a href="https://www.freecodecamp.org/news/apply-borders-to-clip-paths-with-css/">Clip Path Border</a>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="clip-path parallelogram"></div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="clip-path border"></div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="clip-path parallelogram-container">
                <div class="clip-path parallelogram"></div>
                <div class="clip-path small-parallelogram"></div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="clip-path parallelogram-container">
                <div class="clip-path parallelogram-2"></div>
                <div class="clp-path parallelogram-vertical-borders"></div>
                <div class="clip-path small-parallelogram-2"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div id="footer-wrapper"></div>
    </footer>
  </div>
</body>

</html>
